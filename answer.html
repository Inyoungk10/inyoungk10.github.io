<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Congratulations!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #7ee8fa, #80ff72);
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 500px;
      animation: pop 0.6s ease;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }
    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #4caf50;
      color: white;
      transition: background 0.3s;
      text-decoration: none;
    }
    .btn:hover {
      background: #43a047;
    }
    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Congratulations
    </br>You solved the puzzle!
    </h1>
    <p>As a group, go find Jocelyn/Inyoung</br>and tell her the secret phrase</br>뿌잉뿌잉 (bbu-ing-bbu-ing)</br>you know what to do</br><img src="images\cute.gif"></p>
    (Make sure the other group doesn't see)
  </div>
</body>
</html>
